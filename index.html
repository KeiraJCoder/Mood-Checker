<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css">
    <title>Mood Board</title>
</head>
<body>

    <h1>Mood Board</h1>

    <form id="moodForm">
        <input type="text" id="moodInput" placeholder="Enter a mood..." />
        <button type="submit">Add Mood</button>
    </form>

    <h2>Moods:</h2>
    <ul id="moodBoard"></ul>

    <p class="emoji" id="emojiArea"></p>

    <script src="script.js"></script>
</body>
</html>
